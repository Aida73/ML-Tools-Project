<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot École Polytechnique de Thiès</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="assets/logo_50.png" alt="Logo de l'école" class="school-logo">
        <div class="school-info">
            <h2 class="school-name">École Polytechnique de Thiès</h2>
            <p class="school-slogan">Sagesse - Devoir</p>
          </div>
      
      </header>

    <div class="container">
        <div class="chat-container">
        <div class="header">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h1 class="title">Bienvenue sur Polybot</h1>
        </div>
        <div class="messages" id="chat-container">
            <!-- Les messages du chat s'afficheront ici -->
        </div>
        <div class="user-input">
            <input type="text" id="userMessage" placeholder="Posez votre question ici..." onkeypress="handleEnterKey(event)"/>
            <button onclick="sendMessage()">Envoyer</button>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
